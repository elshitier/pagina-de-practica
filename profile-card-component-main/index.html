<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" type="text/css" href="css.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<header>
		<div class="conteiner-profile">
			<div class="profile">
				<div class="profile-background">
					<img src="images/bg-pattern-card.svg">
				</div>
				<div class="profile-info">
					<img class="image-profile" src="images/image-victor.jpg">
					<h1 class="name">Victor Crest <span>26</span></h1>
					<p class="city">London</p>
				</div>
				<div class="stats-info">
					<div class="profile-follows">
					<div class="followers-conteiner">
						<p>80K<span>Followers</span></p>
					</div>
				</div>
				<div class="profile-likes">
					<div class="likes-conteiner">
						<p>803K<span>Likes</span></p>
					</div>
				</div>
				<div class="profile-photos">
					<div class="photos-conteiner">
						<p>1.4K<span>Photos</span></p>
					</div>
				</div>
				</div>
			</div>
			
		</div>
	</header>
  <div><img class="img-background-top" src="images/bg-pattern-top.svg"></div>
  <div class="nasti"><img class="img-background-bootom" src="images/bg-pattern-bottom.svg"></div>
</body>
</html>
